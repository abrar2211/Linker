<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Select options Checkbox</title>
	<link rel="stylesheet" href="interest.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
  <div class="title">
    Choose Your Interests From the Options
  </div>

  <div class="container">
    <label class="option_item">
      <input type="checkbox" class="checkbox">
      <div class="option_inner Arts">
        <div class="tickmark"></div>
        <div class="icon"><i class="fas fa-palette"></i></i></div>
        <div class="name">Arts</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox" checked>
      <div class="option_inner Music">
        <div class="tickmark"></div>
        <div class="icon"><i class="fas fa-music"></i></div>
        <div class="name">Music</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox">
      <div class="option_inner Films">
        <div class="tickmark"></div>
        <div class="icon"><i class="fas fa-film"></i></div>
        <div class="name">Films</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox" checked>
      <div class="option_inner Fashion">
        <div class="tickmark"></div>
        <div class="icon"><i class="fas fa-vest-patches"></i></div>
        <div class="name">Fashion</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox" checked>
      <div class="option_inner Sports">
        <div class="tickmark"></div>
        <div class="icon"><i class="fas fa-quidditch"></i></div>
        <div class="name">Sports</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox">
      <div class="option_inner Engineering">
        <div class="tickmark"></div>
        <div class="icon"><i class="fas fa-cogs"></i></div>
        <div class="name">Engineering</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox" checked>
      <div class="option_inner Travel">
        <div class="tickmark"></div>
        <div class="icon"><i class="fas fa-route"></i></div>
        <div class="name">Travel</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox">
      <div class="option_inner Standup">
        <div class="tickmark"></div>
        <div class="icon"><i class="far fa-laugh-squint"></i></div>
        <div class="name">Standup</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox">
      <div class="option_inner Architecture">
        <div class="tickmark"></div>
        <div class="icon"><i class="fas fa-pencil-ruler"></i></div>
        <div class="name">Architecture</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox">
      <div class="option_inner Coding">
        <div class="tickmark"></div>
        <div class="icon"><i class="fas fa-laptop-code"></i></div>
        <div class="name">Coding</div>
      </div>
    </label>
  </div>

</div>
	
</body>
</html>
